---
layout: default
---
<div class="contact" id="content">
  
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="contact-slider">
          <div><img src="{{ page.slideshow[0].image_path }}" alt="" class="img-fluid"></div>
          <div><img src="{{ page.slideshow[1].image_path }}" alt="" class="img-fluid"></div>
          <div><img src="{{ page.slideshow[2].image_path }}" alt="" class="img-fluid"></div>
          <div><img src="{{ page.slideshow[3].image_path }}" alt="" class="img-fluid"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        {{ content }}
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col">

        <div class="alert alert-success email-success invisible" role="alert">
          We've received your message, we'll be in contact shortly.
        </div>

        <form action="https://formspree.io/patwadden@gmail.com" method="POST">
          <input type="hidden" name="_next" value="{{ site.baseurl }}{% link contact.html %}?success=true" />
          <input type="hidden" name="_subject" value="New message via contact form" />

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="Name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="Email" name="_replyto">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="email" class="form-control" id="message" aria-describedby="Message" rows="5" name="message"></textarea>
          </div>
          <div class="row">
            <div class="col-lg-4 offset-lg-4">
              <input type="submit" class="btn btn-outline-light btn-block" value="Send" />
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
