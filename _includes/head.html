<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css" integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/brands.css" integrity="sha384-whKHCkwP9f4MyD1vda26+XRyEg2zkyZezur14Kxc784RxUU1E7HvWVYj9EoJnUV7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/css/styles.css?{{site.time | date: '%s%N'}}">

  {% if page.url == "/golden-robot-records/" %}
    <link rel="canonical" href="{{ site[jekyll.environment].url | replace:'/golden-robot-records','' | absolute_url }}/">
  {% else %}
    <link rel="canonical" href="{{ site[jekyll.environment].url }}{{ page.url }}">
  {% endif %}

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/site.webmanifest">
  <link rel="mask-icon" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site[jekyll.environment].url }}{{ site.baseurl }}/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}
</head>
